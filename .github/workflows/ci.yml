name: CI

on:
  pull_request:
    branch:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
      - run: npm install

      - name: Run tests
      - run: npm test

      - name: Check linting
      - run: npm run lint
